<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ listing?.title || 'Loading...' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ listing?.title || 'Loading...' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="listing">
    <ion-img [alt]="listing.title" [src]="listing.imageUrl"></ion-img>

    <ion-list inset="true">
      <ion-item>
        <ion-label>Address:</ion-label>
        <ion-note slot="end">{{ listing.address }}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Bedrooms:</ion-label>
        <ion-note slot="end">{{ listing.bedrooms }}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>County:</ion-label>
        <ion-note slot="end">{{ listing.county }}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Price:</ion-label>
        <ion-note slot="end" style="font-size: larger;">â‚¬{{ listing.price | number }}</ion-note>
      </ion-item>

      <ion-item *ngIf="listing.description">
        <ion-label class="ion-text-wrap">{{ listing.description }}</ion-label>
      </ion-item>
    </ion-list>

    <!-- Google Map -->
    <div class="map-container">
      <div *ngIf="!mapLoaded" class="map-loading">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Loading map...</p>
      </div>
      
      <google-map
        *ngIf="mapLoaded"
        [center]="{ lat: lat, lng: lng }"
        [zoom]="zoom"
        width="100%"
        height="300px">
        <map-marker
          *ngIf="marker"
          [position]="{ lat: marker.lat, lng: marker.lng }"
          [label]="marker.label || ''"
          [title]="listing.address"
          (mapClick)="clickedMarker(marker.label)">
        </map-marker>
      </google-map>
    </div>

    <div class="ion-padding">
      <ion-button expand="block" (click)="bookNow()">Book now</ion-button>
    </div>
  </div>

  <div *ngIf="!listing" class="ion-padding ion-text-center">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading listing...</p>
  </div>
</ion-content>
