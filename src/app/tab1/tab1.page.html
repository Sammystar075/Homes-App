<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Explore Homes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explore Homes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="ion-padding ion-text-center">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading listings...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="ion-padding ion-text-center">
    <p style="color: var(--ion-color-danger);">{{ error }}</p>
    <ion-button (click)="loadListings()">Retry</ion-button>
  </div>

  <!-- Empty State -->
  <div *ngIf="listings.length === 0 && !isLoading && !error" class="ion-padding ion-text-center">
    <p>No listings yet. Be the first to add one!</p>
    <ion-button routerLink="/tabs/new-listing">Add Listing</ion-button>
  </div>

  <!-- Dynamic Listings from Firestore -->
  <ion-card *ngFor="let listing of listings">
    <img [alt]="listing.title" [src]="listing.imageUrl" />
    <ion-card-header>
      <ion-card-title>{{ listing.title }}</ion-card-title>
      <ion-card-subtitle>{{ listing.county }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ listing.description }}
    </ion-card-content>

    <ion-button class="btnroute" [routerLink]="['/tabs/listing', listing.id]">View Details</ion-button>
  </ion-card>

  <!-- Floating Action Button for New Listing -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tabs/new-listing">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
