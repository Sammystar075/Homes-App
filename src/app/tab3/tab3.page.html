<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>
          <!-- this is an example placeholder layout for the settings configuration tab, this will be expaned on for my final CA-->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list inset="true">

  <ion-item>
    <ion-label>Toggle On:</ion-label>
    <ion-toggle slot="end"></ion-toggle>
</ion-item>

<ion-item>
    <ion-label>Data Collection:</ion-label>
    <ion-toggle slot="end"></ion-toggle>
</ion-item>

<ion-item>
    <ion-label>Dark Mode:</ion-label>
    <ion-toggle slot="end"></ion-toggle>
</ion-item>
</ion-list>

</ion-content>
